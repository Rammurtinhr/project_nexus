<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.form-container {
    margin-top: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

.switch-btn {
    margin-top: 10px;
    text-decoration: underline;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <div class="form-container">
            <form id="loginForm">
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p class="switch-btn" onclick="showSignupForm()">Switch to Signup</p>
        </div>
    </div>

    <div class="container" style="display:none;" id="signupContainer">
        <h2>Signup</h2>
        <div class="form-container">
            <form id="signupForm">
                <input type="text" placeholder="Username" id="signupUsername" required>
                <input type="password" placeholder="Password" id="signupPassword" required>
                <button type="button" onclick="signup()">Signup</button>
            </form>
            <p class="switch-btn" onclick="showLoginForm()">Switch to Login</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
